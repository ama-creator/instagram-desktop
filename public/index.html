<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">		<meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1">    <title>Instagram</title>    <link rel="stylesheet" href="css/main.min.css"></head><body>	<div class="wrapper">		<header class="header">			<picture><source srcset="/img/logo.svg" type="image/webp"><img class="header-logo" src="/img/logo.svg" alt="logo"></picture>			<div class="header-search">				<i class="fa-solid fa-magnifying-glass header-search__icon"></i>				<input class="header-input" type="text">			</div>			<div class="action">				<div class="action-item">					<i class="fa-solid fa-gear action-item__icon"></i>				</div>				<div class="action-item">					<i class="fa-solid fa-camera action-item__icon"></i>				</div>				<div class="action-item">					<i class="fa-solid fa-paper-plane action-item__icon"></i>				</div>				<div class="action-item">					<div class="new-post__button">						<i class="fa-solid fa-plus new-post__button-icon"></i>						<span class="new-post__button-text">New Post</span>					</div>				</div>			</div>		</header>		<div class="content">			<div class="sidebar">				<div class="sidebar-sticky">					<div class="user">						<div class="gradient">							<picture><source srcset="https://i.pravatar.cc/240?img=2" type="image/webp"><img src="https://i.pravatar.cc/240?img=2" alt="" class="user-avatar"></picture>						</div>						<div class="user-name"> 							<span class="user-name__text">								Anatoly M.							</span>							<i class="fa-solid fa-certificate user-name__icon"></i>						</div>						<div class="user-nickname">@anatoly_m</div>						<div class="user-stat">							<div class="user-stat__item">								<i class="fa-solid fa-user user-stat__item-icon"></i>								<span class="user-stat__detail">121K</span>							</div>							<div class="user-stat__item">								<i class="fa-solid fa-heart user-stat__item-icon"></i>								<span class="user-stat__detail">900K</span>							</div>						</div>					</div>					<nav class="menu">						<a class="menu-item menu-item--active" href="#!">							<i class="fa-solid fa-house menu-item__icon"></i>							Home						</a>						<a class="menu-item" href="#!">							<i class="fa-solid fa-compass menu-item__icon"></i>							Explore						</a>						<a class="menu-item" href="#!">							<i class="fa-solid fa-film menu-item__icon"></i>							Reels						</a>						<a class="menu-item" href="#!">							<i class="fa-solid fa-display menu-item__icon"></i>							IGTV						</a>						<a class="menu-item" href="#!">							<i class="fa-solid fa-bell menu-item__icon"></i>							Notification						</a>					</nav>				</div>			</div>			<main class="main">				<header class="stories">					<div class="title">Stories</div>					<div class="stories-slider">						<div class="stories-slider__content">							<div class="stories-slider__item">								<div class="user user--small">									<div class="gradient">										<picture><source srcset="https://i.pravatar.cc/240?img=1" type="image/webp"><img src="https://i.pravatar.cc/240?img=1" alt="" class="user-avatar"></picture>									</div>									<div class="user-nickname">@anatoly_m</div>								</div>							</div>							<div class="stories-slider__item">								<div class="user user--small">									<div class="gradient">										<picture><source srcset="https://i.pravatar.cc/240?img=4" type="image/webp"><img src="https://i.pravatar.cc/240?img=4" alt="" class="user-avatar"></picture>									</div>									<div class="user-nickname">@anatoly_m</div>								</div>							</div>							<div class="stories-slider__item">								<div class="user user--small">									<div class="gradient">										<picture><source srcset="https://i.pravatar.cc/240?img=5" type="image/webp"><img src="https://i.pravatar.cc/240?img=5" alt="" class="user-avatar"></picture>									</div>									<div class="user-nickname">@anatoly_m</div>								</div>							</div>							<div class="stories-slider__item">								<div class="user user--small">									<div class="gradient">										<picture><source srcset="https://i.pravatar.cc/240?img=6" type="image/webp"><img src="https://i.pravatar.cc/240?img=6" alt="" class="user-avatar"></picture>									</div>									<div class="user-nickname">@anatoly_m</div>								</div>							</div>							<div class="stories-slider__item">								<div class="user user--small">									<div class="gradient">										<picture><source srcset="https://i.pravatar.cc/240?img=7" type="image/webp"><img src="https://i.pravatar.cc/240?img=7" alt="" class="user-avatar"></picture>									</div>									<div class="user-nickname">@anatoly_m</div>								</div>							</div>						</div>						<div class="stories-slider__next">							<i class="fa-solid fa-angle-right stories-slider__next-icon"></i>						</div>					</div>				</header>				<section>					<div class="title">						TRENDING					</div>					<div class="posts">					</div>				</section>			</main>		</div>	</div>	<div class="modal modal--hidden">		<div class="modal-wrapper">			<h2 class="modal-title">				New Post			</h2>			<label class="modal-label" for="text">Post text</label>			<textarea class="modal-text" id="text" name="text" placeholder="Post text"></textarea>			<label class="modal-label" for="image-link">Image link</label>			<input type="text" id="image-link" class="modal-img__link" placeholder="URL Image">			<label class="modal-label" for="hashtag">Add hashtag</label>			<input type="text" id="hashtag" class="modal-img__link" placeholder="hashtag">			<div class="modal-btn" id="save-post">Add</div>		</div>	</div><!-- скрипт для fontawesome  --><script src="https://kit.fontawesome.com/8edebf7ed8.js" crossorigin="anonymous"></script><script src="js/main.js"></script>    </body></html>
